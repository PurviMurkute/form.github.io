<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>
    <h1>Patient Details</h1>
    <form>
        <b>Name</b> <br/><br/>
        <input type="text" placeholder="first name" /> 
        <input type="text" placeholder="middle name" />
        <input type="text" placeholder="last name"/> <br/><br/>
        <b>Email</b> <br/><br/>
        <input type="email" placeholder="abc@gmail.com" /> <br/><br/>
        <b>Gender</b> <br/><br/>
        <label for="GenderOption"> </label>
        <select id="GenderOption">
            <option>Choose Gender :</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option> 
        </select> <br/><br/>
        <b>Phone number</b> <br/><br/>
        <input type="number" placeholder="Enter your number" /> <br/><br/>
        <b>Date Of Birth</b> <br/><br/>
        <input type="date" /> <br/><br/>
        <b>Address</b> <br/><br/>
        <input type="text" placeholder="Street Address" /> <br/><br/>
        <input type="text" placeholder="Street Address Line 2" /> <br/><br/>
        <input type="text" placeholder="City/Village"/> 
        <label for="SelectState"> </label>
        <select id="SelectState">
            <option>Select State :</option>
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Andra Pradesh</option>
            <option>Assam</option>
            <option>Haryana</option>
            <option>Bihar</option> 
            <option>Other</option> 
        </select> <br/><br/>
        <input type="number" placeholder="Pin Code"/>
        <input type="text" placeholder="country"/> <br/><br/>
        <b>Have You Previously Attended Aur Faculty?</b> <br/><br/>
        <input type="checkbox" id="Yes" />
        <label for="Yes">Yes</label>
        <input type="checkbox" id="No" />
        <label for="No">No</label> <br/><br/>
        <b>Appointment Date</b> <br/><br/>
        <input type="date" /> <br/><br/>
        <b>Appointment Time</b> <br/><br/>
        <input type="time" /> <br/><br/>
        <input type="submit" value="Create Appointment" />
    </form>
</body>
</html>
